<!DOCTYPE html>
<html>
<head>
<title>Image Gallery</title>

<!-- Internal CSS -->
<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

h2{ text-align:center; }

/* Filter Buttons */
.filters{
  text-align:center;
  margin-bottom:15px;
}
.filters button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  margin:5px;
  cursor:pointer;
  background:#1f2937;
  color:white;
  transition:0.3s;
}
.filters button:hover{
  background:#334155;
}

/* Gallery Grid */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

.gallery img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
  transition:transform .4s, box-shadow .4s;
  cursor:pointer;
}

.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px rgba(0,0,0,.6);
}

/* Lightbox */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.lightbox img{
  width:70%;
  max-width:700px;
  border-radius:18px;
  transition:.3s;
}

.nav{
  margin-top:10px;
}

.nav button, .close{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#1f2937;
  color:white;
  cursor:pointer;
  margin:0 8px;
}
.nav button:hover,.close:hover{ background:#374151; }

.close{
  margin-top:15px;
}

/* Responsive */
@media(max-width:600px){
  .lightbox img{ width:90%; }
}
</style>
</head>

<body>
<div class="container">
  <h2>Image Gallery</h2>

  <!-- Filters -->
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery">
    <img src="/media/nature2.jpg" class="nature">
    <img src="/media/city1.jpg" class="city">
    <img src="/media/animals2.jpg" class="animals">
    <img src="/media/nature1.jpg" class="nature">
    <img src="/media/city 2.jpg" class="city">
    <img src="/media/animals1.jpg" class="animals">
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightImg">
  <div class="nav">
    <button onclick="prevImg()">⏮ Prev</button>
    <button onclick="nextImg()">Next ⏭</button>
  </div>
  <button class="close" onclick="closeLightbox()">Close ✖</button>
</div>

<script>
let images = document.querySelectorAll(".gallery img");
let lightbox = document.getElementById("lightbox");
let lightImg = document.getElementById("lightImg");
let index = 0;

/* Open Lightbox */
images.forEach((img,i)=>{
  img.onclick = ()=>{
    index = i;
    showImage();
    lightbox.style.display="flex";
  };
});

/* Show selected image */
function showImage(){
  lightImg.src = images[index].src;
}

/* Next / Previous */
function nextImg(){
  index = (index+1) % images.length;
  showImage();
}
function prevImg(){
  index = (index-1+images.length) % images.length;
  showImage();
}

/* Close */
function closeLightbox(){
  lightbox.style.display="none";
}

/* Filters */
function filterImages(category){
  images.forEach(img=>{
    img.style.display =
      (category==="all" || img.classList.contains(category))
      ? "block" : "none";
  });
}
</script>

</body>
</html>
