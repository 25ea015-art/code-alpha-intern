<!DOCTYPE html>
<html>
<head>
<title>Music Player</title>

<!-- Internal CSS -->
<style>
body{
  font-family: Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.player{
  width:360px;
  background:#111827;
  padding:20px;
  border-radius:20px;
  box-shadow:0 0 15px rgba(0,0,0,0.6);
}

.title{
  font-size:18px;
  font-weight:bold;
}

.artist{
  color:#9ca3af;
  margin-bottom:10px;
}

.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#1f2937;
  color:white;
}

button:hover{
  background:#374151;
}

.progress{
  width:100%;
  margin:10px 0;
}

.volume{
  width:100%;
  margin-top:8px;
}

.playlist{
  margin-top:10px;
  background:#020617;
  padding:10px;
  border-radius:12px;
}

.song{
  padding:5px;
  cursor:pointer;
  border-radius:8px;
}

.song:hover{
  background:#1e293b;
}

.active{
  background:#334155;
}
</style>
</head>

<body>

<div class="player">
  <div class="title" id="title"></div>
  <div class="artist" id="artist"></div>

  <audio id="audio"></audio>

  <input type="range" id="progress" class="progress" value="0">
  <div id="time"></div>

  <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" value="1">

  <div class="controls">
    <button onclick="prevSong()">⏮</button>
    <button onclick="playPause()" id="playBtn">▶️</button>
    <button onclick="nextSong()">⏭</button>
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<script>
// Playlist
let songs = [
  {title:"Song One", artist:"Artist A", src:"song1.mp3"},
  {title:"Song Two", artist:"Artist B", src:"song2.mp3"},
  {title:"Song Three", artist:"Artist C", src:"song3.mp3"}
];

let index = 0;
let audio = document.getElementById("audio");
let title = document.getElementById("title");
let artist = document.getElementById("artist");
let progress = document.getElementById("progress");
let playBtn = document.getElementById("playBtn");
let playlist = document.getElementById("playlist");

// Load Song
function loadSong(i){
  audio.src = songs[i].src;
  title.textContent = songs[i].title;
  artist.textContent = songs[i].artist;
  highlightSong();
}
loadSong(index);

// Play / Pause
function playPause(){
  if(audio.paused){
    audio.play();
    playBtn.textContent="⏸";
  }else{
    audio.pause();
    playBtn.textContent="▶️";
  }
}

// Next / Previous
function nextSong(){
  index = (index+1) % songs.length;
  loadSong(index);
  audio.play();
  playBtn.textContent="⏸";
}

function prevSong(){
  index = (index-1+songs.length) % songs.length;
  loadSong(index);
  audio.play();
  playBtn.textContent="⏸";
}

// Progress Bar
audio.addEventListener("timeupdate", ()=>{
  progress.value = (audio.currentTime / audio.duration) * 100 || 0;
});

progress.addEventListener("input", ()=>{
  audio.currentTime = (progress.value * audio.duration) / 100;
});

// Volume
document.getElementById("volume").addEventListener("input", (e)=>{
  audio.volume = e.target.value;
});

// Autoplay Next
audio.addEventListener("ended", nextSong);

// Display Playlist
songs.forEach((song,i)=>{
  let div = document.createElement("div");
  div.className="song";
  div.textContent = song.title + " - " + song.artist;
  div.onclick = ()=>{
    index=i;
    loadSong(i);
    audio.play();
    playBtn.textContent="⏸";
  };
  playlist.appendChild(div);
});

// Highlight current song
function highlightSong(){
  document.querySelectorAll(".song").forEach((s,i)=>{
    s.classList.toggle("active", i===index);
  });
}
</script>

</body>
</html>
